<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Social Media:
          <a href="https://twitter.com/TechConGlobal" target="_blank"
            >Twitter</a
          >
          |
          <a href="https://facebook.com/TechConGlobal" target="_blank"
            >Facebook</a
          >
          |
          <a href="https://instagram.com/TechConGlobal" target="_blank"
            >Instagram</a
          >
        </p>
        <div style="width: 100%; max-width: 600px">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.8722246778986!2d31.225846975560085!3d30.018574574930588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145838f6adf65fcb%3A0xf7b2c9a281aef8de!2sConference%20Venue!5e0!3m2!1sen!2seg!4v1700000000000"
            width="100%"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Conference Location"
          ></iframe>
        </div>
      </section>
      <section>
        <h2>Contact Us</h2>
        <form>
          <div>
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="contact-name" required />
          </div>
          <div>
            <label for="contact-email">Email:</label>
            <input
              type="email"
              id="contact-email"
              name="contact-email"
              required
            />
          </div>
          <div>
            <label for="contact-message">Message:</label>
            <textarea
              id="contact-message"
              name="contact-message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <span> TechCon&copy; 2024 | All rights reserved.</span>
    </footer>
  </body>
</html>
